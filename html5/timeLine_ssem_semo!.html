<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <style>
            .timeline{
                position: relative;
                width: 700px;
                background-color: gray;
                margin: 0 auto;
            }
            .timeline::after{
                content: "";
                position: absolute;
                width: 6px;
                height: 100%;
                background-color: white;
                top: 0;
                left: 50%;
                transform: translate(-50%);
            }
            .container{
                padding: 10px 40px;
                position: relative;
                
                width: calc(50% - 80px);
            }
            .container::after{
                content: "";
                position: absolute;
                width: 25px;
                height: 25px;
                background-color: white;
                border-radius: 50%;
                border: 4px solid orange;
                right: -17px;
                top: 15px;
                z-index: 1;
            }
            .left{
                left: 0;
            }

            .left::before{
                content: "";
                height: 0;
                width: 0;
                position: absolute;
                top: 22px;
                right: 30px;
                border: medium solid white;
                border-width: 10px 0 10px 10px;  /*윗쪽부터 시계방향..*/
                border-color: transparent transparent transparent white; /*윗쪽부터 시계방향으로 1234*/
            }

            .right{
                left: 50%;
            }
            .right::before{
                content: "";
                height: 0;
                width: 0;
                position: absolute;
                top: 22px;
                left: 20px;
                border: medium solid black;
                border-width: 10px 10px 10px 10px; 
                border-color: transparent black transparent transparent;
            }
            .right::after{
                left: -16px;
            }
            .content{
                padding: 20px 30px;
                background-color: white;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <div class="timeline">

            <div class="container left">
              <div class="content">
                <h2>2017</h2>
                <p>Lorem ipsum..</p>
              </div>
            </div>

            <div class="container right">
              <div class="content">
                <h2>2016</h2>
                <p>Lorem ipsum..</p>
              </div>
            </div>

            <div class="container left">
                <div class="content">
                  <h2>2015</h2>
                  <p>Lorem ipsum..</p>
                </div>
              </div>

          </div>
    </body>
</html>
