<!DOCTYPE html>
<html lang="ko">
   <head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>Insert title here</title>
      <meta charset="UTF-8">
      <title>Untitled</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <style>

          *,html,body{
              margin: 0;
              padding: 0px;
              background-color: black;
          }
          .mainbar {
         width: 1440px;
         height: 95px;
         margin: 0 auto;
         position: relative;
      }
      .mainbar div{
          font-size: 33px;
          color: white;         
          width: 195px;
          margin-top: 25px;
          float: left;
          font-weight:bold;
      }
      .border{         
        width: calc(100% - 2px);        
         position: absolute;   
         top: 100px;
         border: 1px solid gainsboro;
      }
      .main{
        border: 1px solid gainsboro;
        position: absolute;       
        width: 800px;
        height: 900px;
        left: 50%;
        transform: translate(-50%);
        top: 190px;
        border-radius: 45px 45px 45px 45px ;
        
      }
      .title{
          font-size: 43px;
          font-weight: 500;
          text-align: center;
          margin-top: 70px;
          margin-bottom: 60px;
          color: rgb(0, 114, 222)
      }

      .login{
          margin: 0 auto;          
          position: relative;
          width: 73%;
          height: 500px;          
      }
      .idtxb{        
        width: 100%;
        height: 70px;
        margin-top: 30px;       
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
        border-bottom: 1px solid gainsboro;
        color: rgb(0, 114, 222);
        font-size: 23px;
      }
      .pwtxb{        
        width: 100%;
        height: 70px;        
        margin-top: 50px;
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
        border-bottom: 1px solid gainsboro;
        color: rgb(0, 114, 222);
        font-size: 23px;
      }
      .loginbt{
          position: absolute;
          left: 50%;
          transform: translate(-50%);
          width: 58%;
          height: 58px;
          border-radius: 50px 50px 50px 50px;
          border: 1px solid white;
          color: white;
          font-size: 20px;
          background-color: rgb(43, 43, 43);
          top: 62%;
      }
      .idani{
          position: absolute;          
          color: gainsboro;
          font-size: 23px;
          width: 100%;
          height: 55px;
          top: 45px;
          z-index: 2;                   
      }
      .pwani{
        position: absolute;          
          color: gainsboro;
          font-size: 23px;
          width: 100%;
          height: 55px;
          top: 165px;
          z-index: 2;       
      }
      input{
          outline-style: none;
      }
      .info{
          width: 100%;
          color: white;
          position: absolute;
          bottom: -40px;          
      }
      .info div{
          float: left;
          font-size: 18px;
      }
      </style>
   </head>
   <body>
       <div class="mainbar">
           <div style="cursor: pointer;" onclick="location.href='main.html'">SAMSONG</div>
           <div>Account</div>
       </div>
       <div class="border"></div>
      <div class="wrap">
        <div class="main">
            <div class="title">삼송계정으로 로그인</div>
            <div class="login">
                <input type="text" class="idtxb" id="idvalue">
                <div class="idani">이메일 주소</div>
                <input type="text" class="pwtxb" id="pwvalue">
                <div class="pwani">비밀번호</div>
                <input type="submit" value="로그인" class="loginbt" style="cursor: pointer;">
            <div class="info">
                <div style="border-bottom: 1px solid white;">ID찾기</div>
                <div>　또는　</div>
                <div style="border-bottom: 1px solid white;">비밀번호 재설정</div><br><br>
                <div style="border-bottom: 1px solid white; cursor: pointer;" onclick="location.href='newid.html'">계정 생성</div>
            </div>
            </div>
        </div>
      </div>

      <script>
       
            $(document).ready(function(){
                    $(".idani").click(function(){
                        $(".idtxb").css("border-bottom","1px solid rgb(0, 114, 222)");
                        $(".idani").css("color","rgb(0, 114, 222)");
                        $(".idtxb").focus();
                        $(".idani").animate({
                        "font-size":"16px", top : "10px", height : "20px"                                   
                    });
                                            
                });
                
                $(".idtxb").blur(function(){
                    if(document.getElementById("idvalue").value == ""){
                        $(".idtxb").css("border-bottom","1px solid gainsboro");
                        $(".idani").css("color","gainsboro");                
                        $(".idani").animate({
                        "font-size":"23px", top : "45px", height : "55px"                                                         
                        });
                    }else{
                        $(".idani").css("color","gainsboro");
                        $(".idtxb").css("border-bottom","1px solid gainsboro");
                        $(".idtxb").css("color","gainsboro");
                    }                     
                });
                     
                $(".pwani").click(function(){
                        $(".pwtxb").css("border-bottom","1px solid rgb(0, 114, 222)");
                        $(".pwani").css("color","rgb(0, 114, 222)");
                        $(".pwtxb").focus();
                        $(".pwani").animate({
                        "font-size":"16px", top : "135px", height : "20px"                                   
                    });
                                            
                });
                
                $(".pwtxb").blur(function(){
                    if(document.getElementById("pwvalue").value == ""){
                        $(".pwtxb").css("border-bottom","1px solid gainsboro");
                        $(".pwani").css("color","gainsboro");          
                        $(".pwani").animate({
                        "font-size":"23px", top : "165px", height : "55px"                                                         
                        });
                    }else{
                        $(".pwani").css("color","gainsboro");
                        $(".pwtxb").css("border-bottom","1px solid gainsboro");
                        $(".pwtxb").css("color","gainsboro");
                    }                     
                });
            });          

      </script>
   </body>
</html>
