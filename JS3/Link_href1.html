<!DOCTYPE html>
<html>

<head>    
</head>

<body>
    <form name="myForm" method="POST"> /* post는 보안, 이거안씀 주소줄에 다 보임 */
        Name: <input type="text" name="fname">
        Name: <input type="password" name="fpw">
        Name: <input type="text" name="fid">
        <!--<input type="submit" value="전송">-->
        <input type="button" value="전송"  onclick="sub()">
    </form>

    <!-- form의 method를 post로 하게 되면 값을 숨겨서 넘길수 있다.  -->

    <a href="Link_href1-1.html?fname=bbb&fpw=ccc&fid=exexex">35번으로 가기</a>
    <!-- 주소줄에 붙여서 보내는 방법 - 보안X 다 보임 -->

    <!--
        form 속서중 action은 submit 버튼을 누르면 이동할 페이지이다.
        a href와의 차이는 값을 가지고 가는가? 아닌가의 차이
    -->

    <script>
        function sub(){
            
            if(document.myForm.fname.value == ""){
                 alert("아이디는 필수!");
                 document.myForm.fname.focus();
            }else{
                //document.myForm.action="js39.html";
                document.myForm.submit();
            }
        }
    </script>
</body>

</html>
