<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <title>Untitled</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> //백그라운드 컬러 가능하게 해줌
      <style>
          div{
              width: 200px;
              height: 200px;
              background-color: black;
              position: absolute;
              top: 200px;
              left: 100px;
          }
      </style>
      <script>
          $(document).ready(function(){
              $("button").click(function(){
                    $("div").animate({
                    left: '+1000px',
                    backgroundColor:"red"
                },2000);
              });

              $("img").draggable(); //드레그가능해징.
           });
      </script>
   </head>
   <body>
      <div class="box"></div>
      <button>시작</button>
      <img src="car.png">
   </body>
</html>
