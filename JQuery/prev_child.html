<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <ul class="root">
        <li>
            1번
        </li>
        <li>
            2번
        </li>
        <li class="child3">
            3번
            <ul>
                <li class="child31">
                    3-1번
                </li>
                <li>
                    3-2번
                </li>
            </ul>
        </li>
    </ul>
    <button id="btn1">$(".root").children().detach()</button><br>
    <button id="btn2">$(".child3").prev().prev().detach();</button><br>
    <button id="btn3">$(".child3").prev().prev().next().detach();</button><br>
    <button id="btn4">$(".root").children().children().detach();</button><br>
    <button id="btn5">$(".child31").parent().parent().prev().detach();</button><br>
    <button id="btn6">$(".child3").children().next().next();</button>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".root").children().detach();
            });
            $("#btn2").click(function () {
                $(".child3").prev().prev().detach();
            });
            $("#btn3").click(function () {
                $(".child3").prev().prev().next().detach();
            });
            $("#btn4").click(function () {
                $(".root").children().children().detach();
            });
            $("#btn5").click(function () {
                $(".child31").parent().parent().prev().detach();
            });
            $("#btn6").click(function () {
                $(".child3").children().children().next().detach();
            });
        });
    </script>
</body>

</html>
