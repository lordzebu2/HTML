<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <style>
        *,html,body{
            padding: 0;
            margin: 0;
        }


        .box{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            border-width: 1px;
            border-style: solid;
            border-color: black;

            /* margin-left: auto;
            margin-right: auto; */
            margin: 0 auto; /*마진으로 통한 가운데 정렬*/
        }
        .top{
            width: 200px;
            height: 100px;
            background-color: red;
        }
        .bottom{
            width: 200px;
            height: 100px;
            background-color: blue;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            margin-left: 500px;
            padding-top: 50px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    box 자체를 가운데로 보내고 싶다면, 마진을 이용합니다.<br>
    -블록태그일 경우에 마진을 이용해서 가운데로 옮길수 있다.<br>
    - 마진의 왼쪽, 오른쪽을 auto로 설정하면 된다.<br>
    <div class="box">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>

    <div class="box2">하이</div>

</body>
</html>
