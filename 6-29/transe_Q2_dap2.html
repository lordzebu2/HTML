<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: relative;
        }
        img{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        .box1 div{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: rgba(255, 0, 0, 0.3);
            color: white;
            font-size: 0px;
            font-weight: bolder;
            text-align: center;
            opacity: 0;
            transition: all 1s;
        }
        .box1:hover div{
            font-size: 50px;
            opacity: 1;
        }

        .box2 div{
            width: 100%;
            height: 100%;
            box-sizing: border-box;/* 선이 안으로 커진다 */
            position: absolute;
            transition: all 0.5s;
        }
        .box2:hover div{
            border: 10px solid red;
        }
        .box3 img:last-child{
            transition: all 1s;
        }
        .box3:hover img:last-child{
            opacity: 0;
        }
        .box4{
            overflow: hidden;
        }
        .box4 div{
            width: 200px;
            height: 100px;
            position: absolute;
            background-color: rgba(255, 0, 0, 0.3);
            border-radius: 100px 100px 0 0;
            transform: rotate(180deg);
            top: 100px;
            transform-origin: center bottom;
            transition: all 1s;
        }
        .box4:hover div{
            transform: rotate(360deg);
        }
        
    </style>
</head>
<body>
    <div class="box box1">
        <img src="aoa1.png">
        <div>AOA</div>
    </div>

    <div class="box box2">
        <img src="aoa1.png">
        <div></div>
    </div>

    <div class="box box3">        
        <img src="aoa2.png">
        <img src="aoa1.png">
    </div>

    <div class="box box4">
        <img src="aoa1.png">
        <div></div>
    </div>
</body>
</html>
