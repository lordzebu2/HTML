<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
    <style>
        div{
            margin-left: 20px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: pink;            
        }        
        .box1{
            transform: rotate(20deg);/*deg = degree  각도*/
        }
        .box2{
            transform: scale(1.2);/* 120% 커짐 */
        }
        .box3{
            transform: skew(40deg);/* 꼬우기 - 꺽기 - 3d에서 회전*/
        }
        .box4{
            transform-origin: 100% 100%;/* x,y 좌표를 %로 준다 */
            /* left right center */
            transform: rotate(20deg);
        }

        .box5{
            transform: rotateY(50deg);
            perspective: 800px;/* 원근감 깊이 */
            /* transform-style: preserve-3d; *//*3d로 원근감 지원 */
            transform-style: flat;/* 2D로 설정 */
            
        }
        
    </style>
</head>
<body>
    트랜스폼
    - 트랜스포머
    <div class="box1"></div>
    <div class="box4"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box5"></div>
    
</body>
</html>
