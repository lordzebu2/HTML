<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            position: relative;
            left: 500px;
            top: 100px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: grey;
            position: absolute;
            top: 100px;
            left: 500px;
        }
        .img{
            background-image: url("포로리야.png");
            width: 200px;
            height: 200px;
            margin-top: 50px;
            top: 300px;
            left: 300px;
            position: absolute;
        }
        .box2:hover{
           transform-origin: 0 0;
           transform: rotate(-45deg);
        }
        .img:hover{
            transform: rotate(180deg);
        }


        .box4{            
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin-top: 50px;
            position: relative;
        }
        .box4 div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: pink;
            position: absolute;
            left: 50%; /*box4의 가운데로 가라*/
            transform: translate(-50%); /*자신의 반만큼 뒤로 이동하라*/
        }
    </style>
</head>
<body>
    <div class = "box"></div>
    <div class = "box2"></div>
    <div class = "img"></div>
    <div class="box4">
        <div></div>
    </div>
</body>
</html>
