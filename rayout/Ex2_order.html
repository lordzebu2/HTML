<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *,html,body{
                margin: 0;
                padding: 0;
            }
            .container{
                width: 100%;
                display: flex;
                flex-flow: row wrap;
            }
            .container div{
                min-width: 150px;
                min-height: 150px;
            }
            .c1, .c2, .c3{
                width: 100%;
            }
            .c1{
                background-color: red;
                color: white;
            }
            .c2{
                background-color: green;
            }
            .c3{
                background-color: blue;
            }

            @media (min-width:600px){
                .c1{ 
                    width: 60%;
                    order: 2;
                }
                .c2{
                    width: 40%;
                    order: 1;
                }
                .c3{
                    order: 3;
                }
            }
            @media(min-width:800px){
                .c2{
                    width: 20%;
                }
                .c3{
                    width: 20%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="c1">
                열 끌어놓기(Column Drop) 전체가 꽉 차면 수직으로 쌓인다.
                안에 있는 객체의 위치를 바꿀수있다. 
                유동형 + 객체의 순서 바꿈
            </div>
            <div class="c2"></div>
            <div class="c3"></div>
        </div>
    </body>
</html>
