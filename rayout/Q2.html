<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *,html, body{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            #wrap{
                width: 100%;
            }
            .red{
                width: 100%;
                height: 100px;
                background: red;
                border: 1px solid black;
                margin-bottom: 5px;
            }
            .box{
                width: 100%;
                margin-bottom: 5px;
                display: flex;
                flex-flow: row wrap;
            }
            .blue{
                width: 100%;
                height: 50px;
                background-color: blue;
                margin-bottom: 5px;
            }
            .yellow{
                width: 100%;
                background-color: yellow;
                display: flex;
                flex-flow: row wrap;
            }
            .yellow .img{
                width: 50%;
                position: relative;
                border: 1px solid black;
            }
            .yellow .img img{
                position: relative;
                width: 100%;
            }
            .green{
                width: 100%;
                height: 50px;
                background-color: green;
            }

            /*max-width 안에 아무리 큰게 들어와도 고정이다. 다만 더 작은게 들어오면 알아서 줄어듦.*/

            
            @media (min-width:768px){
                .yellow .img img{
                    display: none;
                }
                .blue{
                    width: 20%;
                    height: 400px;
                    margin-bottom: 0;
                }
                .yellow{
                    width: calc(80% - 5px);
                    margin-left: 5px;
                }
                .yellow .img{
                    width: 100%;
                    height: 100px;
                }
            }
            @media (max-width:600px){
                .red{
                    width: 100%;
                    order: 1;
                }
                .blue{
                    display: none;
                }
                .yellow{
                    order: 2;
                    background-color: white;

                }
                .yellow .img{
                    width: 500px;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="red"></div>
            <div class="box">
                <div class="blue"></div>
                <div class="yellow">
                    <div class="img"><img src="포로리야.png">보노보노.png</div>
                    <div class="img"><img src="너부리야.png">너부리.png</div>
                    <div class="img"><img src="보노보노야.png">aoa3.png</div>
                    <div class="img"><img src="포로리야.png">aoa4.png</div>
                </div>
            </div>
            <div class="green"></div>
        </div>
    </body>
</html>
