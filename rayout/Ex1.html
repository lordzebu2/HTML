<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *,html,body{
                margin: 0;
                padding: 0;
            }
            .container{
                border: 1px solid black;
                display: flex;
                /* flex-direction: row;
                flex-wrap: wrap; */
                flex-flow: row wrap;
            }
            .container div{
                min-width: 150px;/* 기본은 100%를 가지며 아무리 창을 줄여도 150px */
                min-height: 150px;
            }
            .title{
                background-color: pink;
                text-align: center;
                font-size: 20px;
            }
            .c1{
                background-color: red;
                font-size: 15px;
                color: white;
            }
            .c2{
                background-color: mediumvioletred;
            }
            .c3{
                background-color: darkred;
            }
            .c4{
                background-color: palevioletred;
            }
            .c5{
                background-color: orangered;
            }
            .title, .c1, .c2, .c3, .c4, .c5{
                width: 100%;
            }
            @media(min-width:600px){
                .c2, .c3, .c4, .c5{
                    width: 50%;
                }
            }
            @media(min-width:1024px){
                .container{
                    width: 1024px;
                    margin: 0 auto;
                }
                .c1{
                    width: 60%;
                }
                .c2{
                    width: 40%;
                }
                .c3, .c4{
                    width: 33%;
                }
                .c5{
                    width: 34%;
                }
            }

        </style>
    </head>
    <body>
        <div class="container">

            <div class="title">
                유동형 - 가로배치에서 새로배치로 쌓이면서 재배치됨<br>
                큰화면 / 작은화면 사이에 한개의 중단점(미디어 태그)만 있으면 된다.
            </div>

            <div class="c1">
                <p>자주쓰는 형태</p>
            </div>

            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
            <div class="c5"></div>

        </div>
    </body>
</html>
