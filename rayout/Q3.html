<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <title>Untitled</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
          *,html,body{
              margin: 0;
              padding: 0;
          }
          .wrap{
              width: 700px;
              margin: 0 auto;
              display: flex;
              flex-flow: row wrap;
          }
          .blue{
              width: 100%;
              height: 30px;
              background-color: blue;
          }
          .img{
              width: 100%;
          }
          .img img{
              width: 100%;
          }
          .box{
              width: 100%;
              display: flex;
              flex-flow: row wrap;
          }
          .box div{
              width: calc(50% - 7px);
              height: 180px;
              border: 1px solid black;
              margin-left: 5px;
          }

          @media (min-width:1080px){ /* 768보다 창이 커진다면 */

              .img{
                  width: 100%;
                  order: 1;
              }
              .img img{
                  width: 100%;
                  
              }   
              .blue{
                  width: 20%;
                  height: 300px;
                  order: 2;
              }
              .box{
                  width: 80%;
                 order: 3;
              }
              .box div{
                  width: calc(33% - 7px);
                  height: 150px;
              }
          }
      </style>
   </head>
   <body>
      <div class="wrap">
          <div class="blue"></div>
          <div class="img"><img src="배경.png"></div>
          <div class="box">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
          </div>
      </div>
   </body>
</html>
