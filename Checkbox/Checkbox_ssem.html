<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
    <style>
        label{
            border: 1px solid black;
            background-color: cadetblue;
            display: inline-block;            
            text-align: center;            
            padding: 20px;
        }

        input[type=radio]{
            display: none;
        }

        input[type=radio]:checked + label{
            background-color: pink;
        }

        input[type=checkbox]:checked + label{
            background-color: hotpink;
        }
        input[type=checkbox]{
            display: none;
        }
        .ckbox{
            width: 30px;
            height: 30px;
            padding: 0;
            background-color: transparent; /* 투명색 */
        }
    </style>
</head>
<body>
    <div id="wrap">
        
        <input type="radio" name="box" id="box1">
        <label for="box1">1번</label>
        
        <input type="radio" name="box" id="box2">
        <label for="box2">2번</label>
        
        <input type="radio" name="box" checked id="box3">
        <label for="box3">3번</label>

        <input type="radio" name="box" id="box4">
        <label for="box4">4번</label>

        <br><br><br>
        <label for="txt">아이디</label>
        <input type="text" id="txt">
        <br><br><br>

        동의 하시겠습니까?<input type="checkbox" id="ck">
        <label class="ckbox" for="ck"></label>
        

    </div>
</body>
</html>
