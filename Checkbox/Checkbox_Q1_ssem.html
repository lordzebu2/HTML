<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <style>
            #wrap{
                width: 768px;
                margin: 0 auto;
                position: relative;
                box-sizing: border-box;
            }
            .top{
                border: 1px solid black;
            }
            .content{
                border: 1px solid black;
                height: 500px;
            }
            .uldiv label{
                display: inline-block;
                background-color: pink;
                padding: 10px;
                margin-left: 20px;
            }
            .uldiv label div{
                width: 100%;
                height: 300px;
                position: absolute;
                left: 0;
                top: 45px;
                display: none;
            }
            label[for=menu1] div{
                background-color: skyblue;
            }
            label[for=menu2] div{
                background-color: hotpink;
            }
            label[for=menu3] div{
                background-color: greenyellow;
            }

            .uldiv input[type=radio]:checked + label{
                border-bottom: 3px solid blue;
            }
            .uldiv input[type=radio]:checked + label div{
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="top">
                <div class="uldiv">
                    <input type="radio" name="menu" id="menu1" checked>
                    <label for="menu1">모델
                        <div></div>
                    </label>

                    <input type="radio" name="menu" id="menu2">
                    <label for="menu2">맴버쉽
                        <div></div>
                    </label>

                    <input type="radio" name="menu" id="menu3">
                    <label for="menu3">이벤트
                        <div></div>
                    </label>                    
                </ul>
            </div>
            <div class="content"></div>
        </div>
    </body>
</html>
