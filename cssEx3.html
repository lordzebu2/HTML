<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
    <style>
        body{
            background-color: skyblue;
        }

        td{
            border-width: 1px;
            border-color: black;
            border-style: solid;
        }

        /*td:nth-child(2n+1){
            color: red;
        }*/

        td:last-child{
            color: red;
        }
        td:first-child{
            color: blue;
        }
        tr:hover{ /* 마우스를 올렸을 때 */
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>번호</td> <td>제목</td> <td>글쓴이</td> 
        </tr>
        <tr>
            <td>1</td> <td>노인과 바다</td> <td>헤밍웨이</td> 
        </tr>
        <tr>
            <td>2</td> <td>오만과 편견</td> <td>제인 오스틴</td> 
        </tr>
        <tr>
            <td>3</td> <td>개미</td> <td>베르나르 베르베르</td> 
        </tr>
        <tr>
            <td>4</td> <td>소년이 온다</td> <td>한강</td> 
        </tr>
    </table>
</body>
</html>
