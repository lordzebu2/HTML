<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <title>Untitled</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
      <script>
          var num = 100;
          var str = "자바스크립트"

          document.write(typeof num, "<br>");
          document.write(typeof str);

          var a = "100";
          var b = 100;

          document.write(a + b);
          document.write(Number(a) + b);
      </script>
   </body>
</html>
