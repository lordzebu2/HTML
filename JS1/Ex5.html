<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <title>Untitled</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
          .red{
              color: red;
          }
          .blue{
              color: blue;
          }
      </style>
   </head>
   <body>
      <script>
          for(var i = 1; i<=10; i++){
              if(i%2 == 1){
                  document.write("<p class='red'>"+i+"</p>");
              }else{
                document.write("<p class='blue'>"+i+"</p>");
              }              
          }
      </script>
   </body>
</html>
