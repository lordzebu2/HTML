<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div{
                width: 300px;
                height: 300px;
                border: 1px solid black;
                
            }
        </style>
    </head>
    <body>
        가로크기<input type="text" id="wid"> <br>
        세로크기<input type="text" id="hei"> <br>
        배경색<select id="col">
                <option value="red">빨강</option>
                <option value="green">녹색</option>
                <option value="blue">파랑</option>
            </select>
            <br>
            <input type="button" value="생성" onclick="play()">

            <div id="result"></div>

            <script>
                function play(){
                    alert("눌렀다");
                    console.log("콘솔에 출력됨");
                    //document.write();
                    //innerHTML
                    document.getElementById("result").innerHTML=document.getElementById("wid").value;

                    var wid = document.getElementById("wid").value;
                    var hei = document.getElementById("hei").value;
                    var col = document.getElementById("col").value;

                   
                    document.write("<div style = 'width:"+wid+"px; height:"+hei+"px; background-color:"+col+";'></div>");
                }
            </script>
    </body>
</html>
