<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 1px solid black;
                position: absolute;
            }
        </style>
    </head>
    <body>
        

        <script>
            for(var i=0;i<10;i++){
                var x = Math.floor(Math.random()*100);           // 0~0.9999999
                var y = Math.floor(Math.random()*100);           // 0~0.9999999
                document.write("<div style='left:"+x+"px;top:"+y+"px'>"+i+"</div>");
            }
        </script>

    </body>
</html>
