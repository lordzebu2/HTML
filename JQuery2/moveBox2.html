<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            .showbox{ /* 눈에 보이는 박스 */
                width: 300px;
                height: 100px;
                border: 1px solid green;
                position: relative;
                overflow: hidden;
                /* 테스트 코드 왼쪽으로 움직이는거 확인용 */
                margin-left: 100px;
            }
            .movebox{
                width: 500px;
                height: 100px;
                border: 1px solid blue;
                display: flex;
                position: absolute;
            }
            .movebox div{
                width: 100px;
                height: 100px;
            }
            .movebox div img{
                width: 100%;
                height: 100%;
            }
            .center{
                transform: scale(1.1);
                border: 3px solid red;
            }
        </style>
    </head>
    <body>

        <div class="showbox">
            <div class="movebox">
                <div><img src="너부리야.png"></div><!-- 가/세 100px -->
                <div class="center"><img src="보노보노야.png"></div>
                <div><img src="포로리야.png"></div>
                <div><img src="너부리야.png"></div>
                <div><img src="보노보노야.png"></div>
            </div>
        </div>

        <button>클릭</button>
        <script>
            $(function(){
                $("button").click(function(){
                    $(".movebox").animate({left:"-100px"},1000,function(){
                        //여기 작성되는 부분은 animate가 끝나고 실행됨.
                        $(".movebox div").eq(1).removeClass("center");
                        var x = $(".movebox div").eq(0).detach();
                        $(".movebox").append(x);
                        $(".movebox").css("left","0");
                        $(".movebox div").eq(1).addClass("center");
                    });
                });
            });
        </script>
    </body>
</html>
