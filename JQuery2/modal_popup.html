<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <style>
            *,html,body{
                margin: 0;
                padding: 0;                
                background-color: pink;                
            }
            html,body{
                height: 100%;
            }
            #wrap{
                width: 100%;
                height: 100%;
                position: relative;
                border: 1px solid black;
            }
            .pop{
                width: 300px;
                height: 200px;
                position: absolute;
                background-color: white;
                top: 200px;
                left: 50%;
                transform: translate(-50%);
                border: 1px solid black;
                z-index: 6;
            }
            .pop p{
                background-color: white;
            }
            .pop div{
                width: 100%;
                position: absolute;
                bottom: 0;
                background-color: white;
            }
            .pop div{
                width: 100%;
                position: absolute;
                bottom: 0;
                background-color: white;
            }
            input[type="button"]{
                background-color: gray;
                width: 100px;
                height: 50px;
            }
            #layer{
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.3);
                z-index: 5;
                display: none;
            }
        </style>
    </head>
    <body>        
        <div id="wrap">            
            레이어 팝업// div로 만듭니다. input type=check click 이벤트 달아서 dispaly:none;
            <div class="pop">
                <p>
                    내용 내용<br>
                    광고 광고<br>
                </p>
                <div>
                    <input type="checkbox">24시간 보지 않기
                </div>
            </div>

            아이디 : <input type="text">
            <input type="button" value="팝업">
            <input type="button" value="모달 팝업">

            <div id="layer"></div>
        </div>
        


        <script>
            $(function(){
                $(".pop").draggable();

                $(".pop input").click(function(){
                    $(".pop").css("display","none");
                    $("#layer").fadeOut(100);
                });

                 $("input[type=button]").eq(0).click(function(){
                     $(".pop").css("display","block");
                 });

                $("input[type=button]").eq(1).click(function(){
                    $("#layer").fadeIn(100,function(){
                        $(".pop").fadeIn(200);
                    });
                });

            });
        </script>
    </body>
</html>
