<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            .showbox{
                width: 200px;
                height: 30px;
                border: 1px solid red;
                position: relative;
            }
            .movebox{
                width: 100%;
                height: 90px;
                border: 1px solid blue;
                position: absolute;
            }
            .movebox div{
                width: 100%;
                height: 30px;
            }
        </style>
    </head>
    <body>

        <div class="showbox">
            <div class="movebox">
                <div>뉴스1</div>
                <div>뉴스2</div>
                <div>뉴스3</div>
            </div>
        </div>

        <br><br><br><br><br><br><br><br><br><br><br><br>

        <div class="showbox">
            <div class="movebox">
                <div>뉴스1</div>
                <div>뉴스2</div>
                <div>뉴스3</div>
            </div>
        </div>

        <br><br><br><br><br><br><br><br><br><br><br><br>
        <button>눌러</button>
        <script>

            //setInterval(function, 시간)
            setInterval(function(){                
                $(".showbox").eq(0).children(".movebox").animate({top:"-30px"},1000,function(){
                    var x=$(".showbox").eq(0).children(".movebox").children("div").eq(0).detach();
                    $(".showbox").eq(0).children(".movebox").append(x);
                    $(".showbox").eq(0).children(".movebox").css("top","0");
                });                
            }, 2000);


            $(function(){
                $("button").click(function(){
                    $(".showbox").eq(1).children(".movebox").animate({top:"-30px"},1000,function(){
                        var x=$(".showbox").eq(1).children(".movebox").children("div").eq(0).detach();
                        $(".showbox").eq(1).children(".movebox").append(x);
                        $(".showbox").eq(1).children(".movebox").css("top","0");
                    });
                });
            });
        </script>
    </body>
</html>
