<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #result{
                width: 300px;
                height: 300px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div id="result"></div>

        <script>
            addNum("aa",10, 30);
            // 자바스크립트에서는 오버로딩(메서드를 만들때 매개변수의 개수, 타입이 다르면 다른 메서드로 인식되는 것)이 없다.
            // 하나만 만들면 모든 타입을 다 이용할 수 있다.
            // 이유는 단순. 스크립트의 모든 변수의 타입은 var 밖에 없다. 자바에서의 모든 변수의 기본타입은 Object 이다.
            // NaN = None A Number 숫자가 아니다.
            
            function addNum(a, b, c){
                document.querySelector("#result").innerHTML=(a+b+c);
            }

            function addNum(a, b){
                document.querySelector("#result").innerHTML=(a+b+"**");
            }
            // 자바스크립트에서 똑같은 이름의 메서드가 있다면 마지막에 쓴걸로 덮어써 버린다.
            // 자바 스크립트는 같은 이름의 메서드를 가지지 않는다.
        </script>        
    </body>
</html>
