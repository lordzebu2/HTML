<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Untitled</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <p style="background-color: yellow;">안녕</p>
        </div>

        <script>
            document.querySelector("div").style.width=100+"px";
            document.querySelector("div").style.height=100+"px";
            document.querySelector("div").style.background="red";

            var pbox = document.querySelector("p");

            document.querySelector("div").removeChild(pbox);
        </script>
        1. 객체를 찾는 여러가지 방법
        ㄱ getElement~~~~
        ㄴ querySelector
        ㄷ form을 이용한 방법
        
        2.속성 추가/변경
        setAttribute("속성명","속성값");
        //html의 속성
        
        3.html의 스타일(css)추가/변경
        객체.style.css속성명=값
    </body>
</html>
