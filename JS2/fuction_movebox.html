<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <title>Untitled</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
          .box{
              width: 150px;
              height: 150px;
              background-color: red;
              border: 1px solid black;
              position: absolute;
              
          }
          .box2{
              position: absolute;
              margin: 0 auto;
              bottom: 0px;
              width: 150px;
              height: 100px;
              

          }
          .btn{
              width: 50px;
              height: 50px;
              float: left;

          }
          .box2 div{
              width: 50px;
              height: 50px;
              
              float: left;
              
          }
      </style>
   </head>
   <body>
      <div class="box" id="move"></div>
      <div class="box2">
        <div></div>
        <input type="button" value="up" class="btn" onclick="move(1)">
        <div></div>
        <input type="button" value="left" class="btn" onclick="move(2)">
        <input type="button" value="down" class="btn" onclick="move(3)">
        <input type="button" value="right" class="btn" onclick="move(4)">
    </div>

    <script>
        var x=0;
        var y=0;
        function move(num){
            if(num==1){
                y=y-10;
            }else if(num==2){
                x=x-10;
            }else if(num==3){
                y=y+10;
            }else if(num==4){
                x=x+10;
            }
            document.getElementById("move").style.top=y+"px";
            document.getElementById("move").style.left=x+"px";
        }
    </script>
   </body>
</html>
