<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
    <style>
        .main{
            width: 300px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        .menu{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            position: absolute;
        }
        .main .menu:nth-child(1){
            bottom: 0;
            left: 10px;
        }

        .main .menu:nth-child(2){
            bottom: 0;
            left: 70px;
        }

        .main .menu:nth-child(3){
            bottom: 0;
            left: 130px;
        }

        .menu img{
            width: 100%;
            height: 100%;
        }
        .showbox{
            width: 280px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }
        .showbox img{
            width: 100%;
            height: 100%;
            position: absolute;            
        }

        .showbox img:nth-child(1){
            z-index: 2;
        }

        .showbox img:nth-child(2),.showbox img:nth-child(3){
            z-index: 1;
        }

        /* 메인 안에 있는 메뉴 중에서 첫번째 에 마우스를 올리면 
           ~(형제노드) 중에서 showbox를 찾아서 그 안에 있는 첫번째 img의 z-index를 10으로*/
        .main .menu:nth-child(1):hover ~ .showbox img:nth-child(1){
            z-index: 10;
        }
        .main .menu:nth-child(2):hover ~ .showbox img:nth-child(2){
            z-index: 10;
        }
        .main .menu:nth-child(3):hover ~ .showbox img:nth-child(3){
            z-index: 10;
        }

    </style>
</head>
<body>

    <div class="main">
        <div class="menu"><img src="aoa1.png"></div>
        <div class="menu"><img src="aoa2.png"></div>
        <div class="menu"><img src="aoa3.png"></div>
        <div class="showbox">
            <img src="aoa1.png">
            <img src="aoa2.png">
            <img src="aoa3.png">
        </div>
    </div>
</body>
</html>
