<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <style>
        *,html,body{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 1080px;
            margin: 0 auto;
            border: 1px solid black;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .maindiv{
            width: 95%;
            margin: 0 auto;
            /* border: 1px solid blue;            */
            
        }
        .logo{
            height: 150px;
            border: 1px solid red;
            background-color: deepskyblue;
            margin-bottom: 10px;
        }
        .menu{
            height: 80px;
            border: 1px solid orange;
            background-color: deepskyblue;
            margin-bottom: 10px;
        }
        .benur_login{
            /* height: 170px; */
            
            margin-bottom: 10px;
            font-size: 0;
        }
        .con_Bbenur{
            height: 300px;
            
            margin-bottom: 10px;
            font-size: 0;
        }
        .putter{
            height: 80px;
            border: 1px solid gray;
            background-color: deepskyblue;
        }
        .benur{
            width: calc(70% - 10px);
            height: 170px;
            background-color: blanchedalmond;
            display: inline-block;
            
        }
        .login{
            width: 30%;
            height: 170px;
            background-color: cornflowerblue;
            display: inline-block;
            margin-left: 10px;
            
        }
        .con{
            width: calc(70% - 10px);
            height: 100%;
            background-color: darkcyan;
            display: inline-block;
            
        }
        .Bbenur{
            width: 30%;
            height: 100%;
            background-color: deepskyblue;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class = "wrap">
        <div class = "maindiv">
            <div class = "logo"></div>
            <div class = "menu"></div>
            <div class = "benur_login">
                <div class = "benur"></div>
                <div class = "login"></div>
            </div>
            <div class = "con_Bbenur">
                <div class = "con"></div>
                <div class = "Bbenur"></div>
            </div>
            <div class = "putter"></div>
        </div>
    </div>
</body>
</html>
