<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <style>
        *,html,body{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 1080px;
            border: 1px solid black;
            margin: 0 auto;
        }


        .logo_search_my{
            height: 50px;            
            margin-bottom: 15px;
            font-size: 0;
        }
        .logo{
            width: calc(17% - 13px);
            height: 100%;            
            display: inline-block;
            background-image: url("gma.png");
            background-position: center;
            background-repeat: no-repeat;
        }
        .search{
            width: calc(45% - 13px);
            height: 100%;
            border: 3px solid skyblue;
            display: inline-block;
            margin-left: 10px; 
            border-radius: 45px 45px 45px 45px; 
            vertical-align: top;
            text-align: right;        
        }
                
        .h1{
            width: calc(18% - 13px);
            height: 100%;
            background-color: black;
            display: inline-block;
            margin-left: 10px;
            visibility: hidden;        
        }
        .my{
            width: 20%;
            height: 100%;            
            display: inline-block;
            margin-left: 10px;
            background-image: url("info.png");
            background-position: center;
            background-repeat: no-repeat;          
        }



        .category_topmenu_login{
            height: 50px;            
            margin-bottom: 15px;
            font-size: 0;
        }
        .category{
            width: calc(20% - 10px);
            height: 100%;
            background-color: darkorange;            
            display: inline-block;
        }
        .topmenu{
            width: calc(35% - 10px);
            height: 100%;
            background-color: darkorange;
            display: inline-block;
            margin-left: 10px; 
        }
        .h2{
            width: calc(20% - 10px);
            height: 100%;
            background-color: darkorange;
            display: inline-block;
            margin-left: 10px; 
        }
        .login{
            width: 25%;
            height: 100%;
            background-color: darkorange;
            display: inline-block;
            margin-left: 10px; 
        }



        .leftmenu_banner{
            height: 350px;            
            margin-bottom: 15px;
            font-size: 0;
        }
        .leftmenu{
            width: calc(20% - 10px);
            height: 100%;
            background-color: mediumspringgreen;
            display: inline-block;
        }
        .banner{
            width: 80%;
            height: 100%;
            background-color: mediumspringgreen;
            display: inline-block;
            margin-left: 10px;
        }



        .text1_text2{
            height: 50px;            
            margin-bottom: 15px;
            font-size: 0;
        }
        .text1{
            width: calc(30% - 10px);
            height: 100%;
            background-color: mistyrose;
            display: inline-block;
        }
        .h3{
            width: calc(60% - 10px);
            height: 100%;
            background-color: mistyrose;
            display: inline-block;
            margin-left: 10px; 
        }
        .text2{
            width: 10%;
            height: 100%;
            background-color: mistyrose;
            display: inline-block;
            margin-left: 10px; 
        }




        .Bbanner{
            height: 220px;            
            font-size: 0;            
        }
        .Bbanner1{
            width: calc(20% - 10px);
            height: 100%;
            background-color: navy;
            display: inline-block;
            border-radius: 50%;
        }
        .Bbanner2{
            width: calc(20% - 10px);
            height: 100%;
            background-color: navy;
            display: inline-block;
            margin-left: 10px; 
            border-radius: 50%;
        }
        .Bbanner3{
            width: calc(20% - 10px);
            height: 100%;
            background-color: navy;
            display: inline-block;
            margin-left: 10px; 
            border-radius: 50%;
        }
        .Bbanner4{
            width: calc(20% - 10px);
            height: 100%;
            background-color: navy;
            display: inline-block;
            margin-left: 10px; 
            border-radius: 50%;
        }
        .Bbanner5{
            width: 20%;
            height: 100%;
            background-color: navy;
            display: inline-block;
            margin-left: 10px;
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <div class = "wrap">
        <div class = "logo_search_my">
            <div class = "logo"></div>
            <div class = "search"><i class="fas fa-search" style="color: skyblue; font-size: 30px; margin-top: 10px;"></i></div>
            <div class = "h1"></div>
            <div class = "my"></div>
        </div>
        <div class = "category_topmenu_login">
            <div class = "category"></div>
            <div class = "topmenu"></div>
            <div class = "h2"></div>
            <div class = "login"></div>
        </div>
        <div class = "leftmenu_banner">
            <div class = "leftmenu"></div>
            <div class = "banner"></div>
        </div>
        <div class = "text1_text2">
            <div class = "text1"></div>
            <div class = "h3"></div>
            <div class = "text2"></div>
        </div>
        <div class = "Bbanner">
            <div class = "Bbanner1"></div>
            <div class = "Bbanner2"></div>
            <div class = "Bbanner3"></div>
            <div class = "Bbanner4"></div>
            <div class = "Bbanner5"></div>
        </div>
    </div>
</body>
</html>
