<!DOCTYPE html>
<html>
<head>
    <style>
        div {
        position: absolute;
        width: 100px;
        height: 100px;
        animation-name: move, fadeOut, changeColor;
        animation-duration: 5s; /*초를 따로 줄 수도있다. 1s 5s 5s 이렇게*/
        animation-iteration-count: infinite;
        }
        @keyframes move {
        from { left: 0; }
        to { left: 300px; }
        }
        @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
        }- 12 -
        @keyframes changeColor {
        from { background-color: red; }
        to { background-color: blue; }
        }
    </style>
</head>
<body>
 <div></div>
</body>
</html>
