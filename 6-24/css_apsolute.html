<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        #box1{            
            background-color: red;
            position: absolute;
            top:20px;
            right: 100px;
            z-index: -1;
        }

        #box2{
            background-color: blue;
            position: absolute;
            top:30px;
            right: 90px;
            
        }

        #box3{
            background-color: green;
            position: relative;
            left: 100px;
            top:50px;
        }
        #box4{
            background-color: hotpink;
            position: relative;
            left: 150px;
        }
        
        #box5{
            background-color: indigo;
            position: static;
            left: 300px;
        }

        /* top, right, bottom, left */

        #container, #container2{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-left: 100px;
        }
        #container{
            position: relative;            
        }
        #container2{
            position: static;
        }

        #container div{ /*릴레이티브 안에 있는 div*/
            position: absolute;
            left: 0;
        }
        #container2 div{/*스태틱(기본) 안에 있는 div*/
            position: absolute;
            left: 0;
        }

        /*
            absolute 의 경우 부모가 같은 asolute 거나 relative 일경우에 기준점이 부모창이 된다.
        */
    </style>
</head>
<body>
    <div id="box1">빨강</div>
    <div id="box2">파랑</div>


    <div id="box3"></div>
    <div id="box4"></div>

    <div id="box5"></div>
    <br><br><br><br><br><br><br><br><br><br>
    <div id="container">
        <div></div>
    </div>

    <div id="container2">
        <div></div>
    </div>
</body>
</html>
