<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <style>
        *,body,html{
            margin: 0;
            padding: 0;
            box-sizing: border-box;/* 선을 크기에 포함하는 설정 */
        }
        #wrap{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            font-size: 0;
        }
        .top{
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }
        .top+div{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: green;
        }
        .top div{
            width: 50%;
            height: 100px;
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid black;
            
        }
        .top div:nth-child(1){
            background-color: red;
        }
        .top div:nth-child(2){
            background-color: blue;
        }

    </style>
</head>
<body>

    <div id="wrap">
        <div class="top">
            <div>빨간색</div>
            <div>파란색</div>
        </div>
        <div>녹색</div>
    </div>
    
</body>
</html>
