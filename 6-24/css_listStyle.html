<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
    <style>
        ul{
            list-style-image: url("v.png");/*앞에 그림넣기*/
        }
        li{
            list-style: none;
            /*
                disk - 검은원
                circle - 원
                square - 사각형
                decimal - 숫자 10진수
                lower-alpha - 영어 소문자
                upper-alpha - 영어 대문자
                upper-roman - 로마 대문자

                armenian - 아르메니아 숫자
                georgian - 조지왕조 숫자
                decimal-leading-zero - 앞에 0이 붙는 숫자
                lower-greek - 그리스 소문자
                lower-latin - 라틴 소문자
                upper-latin - 라틴 대문자
                chk-ideographic - 한자 숫자
                hebrew - 히브리 수
                hiragana - 히라가나 수
                hiragana-iroha - 히라가나 이로하 수
                katakana - 카타카나
                katakana-iroha - 카타카나 이로하 수
            */
        }        
    </style>
</head>
<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
