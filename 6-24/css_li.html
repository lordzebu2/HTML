<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
    <style>
        *,html,body{
            padding: 0;
            margin: 0;
        }
        div{
            border: 1px solid black;
        }
        ul li{
            display: inline-block;
            border: 1px solid black;
            margin-left: 10px;
            padding: 0 5px;
            list-style: none;/* li앞에 점 없애기*/
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>지식in</li>
            <li>쇼핑</li>
        </ul>
    </div>
</body>
</html>
