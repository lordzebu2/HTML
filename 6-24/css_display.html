<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
    <style>
        *,html,body{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1024px;
            margin: 0 auto;
            border: 1px solid black;
            font-size: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
            font-size: 12px;
        }
        #box2{
            display: none; /* visibilty 랑 "유사" */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>

    </div>
</body>
</html>
