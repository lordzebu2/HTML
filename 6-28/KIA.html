<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <style>
        *,html,body{
            margin: 0 auto;
            padding: 0;
        }
        .wrap{
            width: 100%;
            background-color: blueviolet;
            margin: 0 auto;
            background-image: url(kia11.png);

        }

        .box{
            width: 150px;
            height: 70px;
            
        }
        #logo{
            background-image:url(kia.png);
            background-repeat: no-repeat;
            background-position: center;
            
                      
        }
        #menu{
            width: 400px;
            height: 100%;
        }
        .main{
            width: 100%;
            
            height: 50px;
            padding-top: 25px;
            
        }       
        .main>li{
            float: left;
            height: 55px;
            margin-left: 30px;
            list-style: none;
            color: white;
            
        }
            

        li div{
            width: 500px;
            height: 30px;
            
            
            top: 78px;
            right: 85px;
            position: absolute;
            display: none;
            
        }
        .x{
            position: absolute;
            width: 100%;
            height: 76px;
            
            left: 0px;
            top: 0px;
            
            display: none;
            border-bottom: 2px solid gray;
        }
        .op{
            list-style: none; 

            
            
        }
        .op>li{
            float: left;
            margin-left: 20px;
        }
        .main li:hover div{
            display: block;
            opacity: 1;
        }
        .main li:hover p{
            display: block;
        }
        
        
        
           
        

    </style>
</head>
<body>
    <div class = "wrap">
        <div class = "box" id = "logo" style="float: left;"></div>
        <div class = "box" id = "menu" style="float: right;">
            <ul class = "main">
                <li>New Kai
                    <div>
                        <ul class = "op">                            
                            <li>Our Simbol</li>
                            <li>Our Movement</li>
                            <li>Our Design</li>
                            <li>Our Inspiration</li>
                        </ul>
                        
                    </div>
                    <p class = "x"></p>
                </li>
                <li>The Kia EV6</li>
                <li>Company</li>
            </ul>
        </div>
        <div class = "box" style="clear: both;"></div>
    </div>
</body>
</html>
