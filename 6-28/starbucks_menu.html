<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
    <style>
        *,html,body{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            border: 1px solid black;
        }
        .top{
            width: 100%;
            height: 70px;
            border: 1px solid red;
            background-color: pink;
        }
        .content{
            width: 100%;
            height: 700px;
            border: 1px solid blue;
            background-color: skyblue;
        }
        .menu>li{
            float: left;
            padding: 20px;
            padding-bottom: 30px;            
            list-style: none;
            border: 1px solid black;
        }
        li div{
            width: 100%;
            height: 300px;
            left: 0;
            top: 70px;
            position: absolute;
            border: 1px solid black;            
            background-color: blueviolet;
            display: none;
        }
        .menu li:hover{
            background-color: blueviolet;
        }
        .menu li:hover div{
            display: block;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="top">
            <ul class="menu">
                <li>메뉴1
                    <div>
                        <ol>
                            <li>내용내용</li>
                            <li>내용내용</li>
                            <li>내용내용</li>
                            <li>내용내용</li>
                            <li>내용내용</li>
                        </ol>
                    </div>
                </li>
                <li>메뉴2
                    <div>내용2</div>
                </li>
                <li>메뉴3
                    <div>내용3</div>
                </li>
                <li>메뉴4
                    <div>내용4</div>
                </li>
                <li>메뉴5
                    <div>내용5</div>
                </li>
            </ul>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
